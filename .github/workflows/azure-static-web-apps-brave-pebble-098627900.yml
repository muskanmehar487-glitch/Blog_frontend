name: Azure Static Web Apps CI/CDon:  
push:    
branches: [ main ]  
pull_request:    
types: [opened, synchronize, reopened, closed]    
branches: [ main ]
jobs:  
build_and_deploy:    
if: 
github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')    
runs-on: ubuntu-latest    
steps:
     -uses: actions/checkout@v4     
     - name: Build and Deploy        
     uses: Azure/static-web-apps-deploy@v1        
     with:          
     azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}          
     repo_token: ${{ secrets.GITHUB_TOKEN }}          
     action: upload          
     app_location: frontend          # path to Vite app          
     output_location: dist           # Vite build output          
     app_build_command: npm run build          api_location: ""                # no Functions API

